<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Gallery</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script async src="js/script.js"></script>
</head>
<body>
  <div class="banner">
    <nav class="nav">
      <div class="logo">
        <a href="index.html"><img class="logo" src="images/Art/logogo-txt-white.png"/></a>
      </div>
      <ul>
        <li v-for="(page, index) in pages" :key="index">
          <a
            class="navLinks"
            :class="{active: activePage == index}"
            :href="page.link.url"
            :title="'This link goes to the ${page.link.text} page'"
            @click="window.location.href = page.link.url"
            >{{page.link.text}}</a
          >
        </li>
      </ul>
    </nav>
  </div>

  <div class="pageTitle"> 
    <!-- Page Title -->
    <header>Photo Gallery</header>
  </div>
  <section class="content">
    
      <section class="menu">
        <!-- filter Button -->
         <div class="btn-container">
          <button class="filter-btn" type="button">all</button>
         </div>
        <div class="section-center"></div>
        
      </section>
    
  </section>
  <footer>
    <p>&copy; 2024 Company Name. All rights reserved.</p>
  </footer>
</body>
<script>
  
  let app = Vue.createApp({
    data() {
      return {
        activePage: 0,
        pages: [
          {
            link: { text: "Home", url: "index.html" }
          },
          {
            link: { text: "About", url: "about.html" }
          },
          {
            link: { text: "Events", url: "events.html" }
          },
          {
            link: { text: "Gallery", url: "gallery.html" }
          },
          {
            link: { text: "Our Sponsors", url: "sponsors.html" }
            
          },
        ],
      };
    },
  
  });
  
    app.mount("body");
  </script>
  
</html>
